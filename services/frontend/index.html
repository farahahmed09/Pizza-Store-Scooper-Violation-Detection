<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store Scooper Violation Detection</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #1a1a1a; color: #e0e0e0; margin: 0; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .header { width: 100%; text-align: center; margin-bottom: 20px; }
        .header h1 { color: #0099ff; margin: 0; }
        .container { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; width: 100%; max-width: 1600px; }
        .video-container { flex: 3; min-width: 600px; max-width: 1024px; background-color: #000; border-radius: 8px; overflow: hidden; border: 2px solid #333; }
        #video { display: block; width: 100%; height: auto; }
        .panel { flex: 1; min-width: 320px; background-color: #242424; border-radius: 8px; padding: 24px; border: 1px solid #333; }
        .panel-title { margin-top: 0; color: #0099ff; border-bottom: 2px solid #0099ff; padding-bottom: 10px; text-align: center; }
        .info-box { text-align: center; margin-bottom: 24px; }
        .info-box h3 { color: #aaa; font-weight: 500; margin: 0 0 10px 0; font-size: 1.2em; }
        #status-text { font-size: 2.5em; font-weight: bold; margin: 0; color: #28a745; /* Green for IDLE */ transition: color 0.3s; }
        #violation-count { font-size: 4.5em; font-weight: bold; color: #28a745; /* Green for 0 violations */ margin: 0; transition: color 0.3s; }
        #alert-box { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background-color: #dc3545; color: white; padding: 15px 30px; border-radius: 50px; font-size: 1.2em; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 1000; opacity: 0; transition: opacity 0.5s, transform 0.5s; visibility: hidden; }
        #alert-box.show { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(-20px); }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pizza Store Scooper Violation Detection</h1>
    </div>
    <div class="container">
        <div class="video-container">
            <img id="video" alt="Live video feed is loading...">
        </div>
        <div class="panel">
            <h2 class="panel-title">Analysis</h2>
            <div class="info-box">
                <h3>Status</h3>
                <p id="status-text">CONNECTING...</p>
            </div>
            <div class="info-box">
                <h3>Violations</h3>
                <p id="violation-count">0</p>
            </div>
        </div>
    </div>
    <div id="alert-box">Violation Detected!</div>

    <script>
        const videoElement = document.getElementById('video');
        const violationCountElement = document.getElementById('violation-count');
        const statusElement = document.getElementById('status-text');
        const alertBox = document.getElementById('alert-box');
        let previousViolationCount = 0;

        function connectWebSocket() {
            const ws = new WebSocket("ws://localhost:8000/ws/video");

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                videoElement.src = "data:image/jpeg;base64," + data.frame;

                const currentState = data.state.toUpperCase();
                statusElement.textContent = currentState;
                statusElement.style.color = (currentState === "IDLE") ? "#28a745" : "#ffc107";

                const currentViolations = data.violations;
                violationCountElement.textContent = currentViolations;
                violationCountElement.style.color = (currentViolations > 0) ? "#dc3545" : "#28a745";

                if (currentViolations > previousViolationCount) {
                    showAlert();
                }
                previousViolationCount = currentViolations;
            };

            ws.onopen = () => { statusElement.textContent = "CONNECTED"; };
            ws.onclose = () => { 
                statusElement.textContent = "RECONNECTING...";
                setTimeout(connectWebSocket, 2000);
            };
        }

        function showAlert() {
            alertBox.classList.add('show');
            setTimeout(() => { alertBox.classList.remove('show'); }, 3000);
        }

        connectWebSocket();
    </script>
</body>
</html>
